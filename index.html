<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculadora de Adubos (Mobile)</title>
  <style>
    :root{
      --bg:#0f1724; /* deep navy */
      --card:#0b1220;
      --muted:#94a3b8;
      --accent:#86efac; /* soft green */
      --accent-2:#7dd3fc; /* soft cyan */
      --glass: rgba(255,255,255,0.04);
      --radius:14px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,var(--bg),#071028);color:#e6eef8;min-height:100vh;padding:0;display:flex;justify-content:center}
    .app{width:100%;max-width:480px;margin:0;padding:16px}
    header{display:flex;gap:12px;align-items:center;margin-bottom:14px}
    .logo{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:flex;align-items:center;justify-content:center;color:#05282a;font-weight:700;font-size:20px}
    h1{font-size:18px;margin:0}
    p.lead{margin:2px 0 0;font-size:12px;color:var(--muted)}

    .card{background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);padding:14px;border-radius:var(--radius);box-shadow:0 6px 24px rgba(2,6,23,0.6);margin-bottom:12px}

    label{display:block;font-size:12px;color:var(--muted);margin-bottom:6px}
    input[type=number], input[type=text], select{width:100%;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit;font-size:14px}
    .row{display:flex;gap:8px}
    .col{flex:1}
    .small{width:110px}
    .controls{display:flex;gap:8px;margin-top:8px}
    button{background:var(--accent);border:none;padding:10px 12px;border-radius:10px;font-weight:600;color:#05282a;box-shadow:0 4px 10px rgba(6,95,70,0.12);cursor:pointer}
    button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--accent-2)}
    .mutebtn{background:transparent;border:none;color:var(--muted);font-size:12px}

    .fert-row{display:grid;grid-template-columns:1fr 84px 84px 84px 84px 40px;gap:8px;align-items:center;margin-bottom:8px}
    .fert-row input{padding:8px}
    .fert-row .target{font-size:12px;padding:7px}
    .tiny{font-size:12px;color:var(--muted)}

    .results{padding:12px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));}
    .result-item{display:flex;justify-content:space-between;padding:8px 0;border-bottom:1px dashed rgba(255,255,255,0.03)}
    .result-item:last-child{border-bottom:none}
    .hint{font-size:13px;color:var(--muted);margin-top:8px}

    footer{margin-top:12px;font-size:12px;color:var(--muted)}

    /* responsive tweaks */
    @media(max-width:520px){
      .fert-row{grid-template-columns:1fr 80px 80px 80px 80px 36px}
      .small{width:92px}
      header{gap:10px}
      .logo{width:48px;height:48px;font-size:18px}
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="logo">Ad</div>
      <div>
        <h1>Calculadora de Adubos — Mobile</h1>
        <p class="lead">Insira necessidade da planta e as formulações. Toque em calcular.</p>
      </div>
    </header>

    <div class="card">
      <div style="display:flex;gap:8px;flex-wrap:wrap;">
        <div style="flex:1;min-width:140px">
          <label>Necessidade N (kg)</label>
          <input id="needN" type="number" step="0.001" value="10" />
        </div>
        <div style="flex:1;min-width:140px">
          <label>Necessidade P (kg, elementar)</label>
          <input id="needP" type="number" step="0.001" value="5" />
        </div>
        <div style="flex:1;min-width:140px">
          <label>Necessidade K (kg, elementar)</label>
          <input id="needK" type="number" step="0.001" value="8" />
        </div>
      </div>
      <div class="hint">Observação: P informado em P elementar (o sistema converte para P₂O₅). K em K elementar (converte para K₂O).</div>
    </div>

    <div class="card" id="fertilizersCard">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
        <strong>Adubos (ordem de aplicação)</strong>
        <div>
          <button id="addFert" class="ghost">+ adicionar</button>
        </div>
      </div>

      <div id="fertList">
        <!-- fertilizer rows injected by JS -->
      </div>

      <div class="controls">
        <select id="primaryOrder" style="padding:10px;border-radius:10px;background:transparent;color:inherit;border:1px solid rgba(255,255,255,0.04)">
          <option value="P">Priorizar P primeiro (recomendado)</option>
          <option value="N">Priorizar N primeiro</option>
          <option value="K">Priorizar K primeiro</option>
        </select>
        <button id="calcBtn">Calcular</button>
        <button id="resetBtn" class="ghost">Limpar</button>
      </div>
    </div>

    <div class="card results" id="resultsCard" style="display:none">
      <strong>Resultado</strong>
      <div id="resultLines" style="margin-top:8px"></div>
      <div class="hint" id="remainingHint"></div>
      <div style="margin-top:10px;display:flex;gap:8px;flex-wrap:wrap">
        <button id="copyBtn" class="ghost">Copiar resumo</button>
        <button id="csvBtn" class="ghost">Baixar CSV</button>
      </div>
    </div>

    
  </div>

  <script>
    // Helpers
    function el(tag, attrs){const e=document.createElement(tag);for(let k in attrs) if(k==='html') e.innerHTML=attrs[k]; else e.setAttribute(k,attrs[k]); return e}

    // default fertilizers
    const defaultFerts = [
      {name:'10-30-10',N:10,P2O5:30,K2O:10,target:'P'},
      {name:'Ureia 46-0-0',N:46,P2O5:0,K2O:0,target:'N'}
    ];

    const fertList = document.getElementById('fertList');
    const addFertBtn = document.getElementById('addFert');
    const calcBtn = document.getElementById('calcBtn');
    const resetBtn = document.getElementById('resetBtn');
    const resultsCard = document.getElementById('resultsCard');
    const resultLines = document.getElementById('resultLines');
    const remainingHint = document.getElementById('remainingHint');
    const copyBtn = document.getElementById('copyBtn');
    const csvBtn = document.getElementById('csvBtn');

    function createFertRow(fert={name:'',N:0,P2O5:0,K2O:0,target:'P'}){
      const row = el('div',{class:'fert-row card'});
      const name = el('input',{type:'text'}); name.value = fert.name;
      const nIn = el('input',{type:'number'}); nIn.step='0.01'; nIn.value = fert.N;
      const pIn = el('input',{type:'number'}); pIn.step='0.01'; pIn.value = fert.P2O5;
      const kIn = el('input',{type:'number'}); kIn.step='0.01'; kIn.value = fert.K2O;
      const target = el('select',{});
      ['N','P','K'].forEach(v=>{const o=el('option',{});o.value=v;o.textContent=v; if(v===fert.target) o.selected=true; target.appendChild(o)});

      const del = el('button',{}); del.textContent='✕'; del.className='mutebtn';
      del.onclick = ()=>{row.remove();}

      row.appendChild(name);
      row.appendChild(nIn);
      row.appendChild(pIn);
      row.appendChild(kIn);
      row.appendChild(target);
      row.appendChild(del);

      // labels for small screens (accessible)
      name.setAttribute('aria-label','nome do adubo');
      nIn.setAttribute('aria-label','percentual N');
      pIn.setAttribute('aria-label','percentual P2O5');
      kIn.setAttribute('aria-label','percentual K2O');
      target.setAttribute('aria-label','nutriente alvo');

      fertList.appendChild(row);
    }

    function init(){
      fertList.innerHTML='';
      defaultFerts.forEach(f=>createFertRow(f));
    }

    addFertBtn.onclick = ()=> createFertRow({name:'Adubo',N:0,P2O5:0,K2O:0,target:'P'});
    resetBtn.onclick = ()=>{init(); document.getElementById('needN').value=''; document.getElementById('needP').value=''; document.getElementById('needK').value=''; resultsCard.style.display='none';}

    function parseFerts(){
      const rows = Array.from(fertList.children);
      return rows.map(r=>({
        name: r.children[0].value || 'Adubo',
        N: parseFloat(r.children[1].value)||0,
        P2O5: parseFloat(r.children[2].value)||0,
        K2O: parseFloat(r.children[3].value)||0,
        target: r.children[4].value || 'P'
      }));
    }

    function formatKg(x){return (Math.round(x*1000)/1000).toFixed(3)+' kg'}

    function calculate(){
      // read needs
      let needN = parseFloat(document.getElementById('needN').value)||0;
      let needP = parseFloat(document.getElementById('needP').value)||0; // elemental
      let needK = parseFloat(document.getElementById('needK').value)||0; // elemental

      // convert to label basis (P2O5 and K2O)
      let remP2O5 = needP / 0.4364; // kg P2O5
      let remK2O = needK / 0.83; // kg K2O
      let remN = needN;

      const ferts = parseFerts();
      const primary = document.getElementById('primaryOrder').value; // not strictly used but shown

      const applied = [];

      // If user didn't add fertilizers, stop
      if(ferts.length===0){alert('Adicione pelo menos um adubo.'); return}

      // If user wants prioritize P, try to use first fert that has P% to satisfy P
      // But we follow user order and the 'target' per fertilizer. For each fertilizer, we compute mass needed to reach its target (if possible)

      ferts.forEach(f=>{
        let mass = 0;
        if(f.target==='N' && f.N>0){ mass = remN / (f.N/100); }
        else if(f.target==='P' && f.P2O5>0){ mass = remP2O5 / (f.P2O5/100); }
        else if(f.target==='K' && f.K2O>0){ mass = remK2O / (f.K2O/100); }
        else { mass = 0; }

        if(mass<0.0000001) mass = 0;
        // prevent crazy large numbers if target percent is tiny -- cap optional? we keep it raw

        // contributions
        const aportN = mass * (f.N/100);
        const aportP2O5 = mass * (f.P2O5/100);
        const aportK2O = mass * (f.K2O/100);

        // subtract
        remN = Math.max(0, remN - aportN);
        remP2O5 = Math.max(0, remP2O5 - aportP2O5);
        remK2O = Math.max(0, remK2O - aportK2O);

        applied.push({name:f.name,mass:mass,aportN,aportP2O5,aportK2O,target:f.target});
      });

      // show results
      resultsCard.style.display='block';
      resultLines.innerHTML='';

      applied.forEach(a=>{
        if(a.mass>0.0001){
          const item = el('div',{}); item.className='result-item';
          const left = el('div',{}); left.innerHTML = `<strong>${a.name}</strong><div class='tiny'>alvo ${a.target}</div>`;
          const right = el('div',{}); right.innerHTML = `${formatKg(a.mass)}`;
          item.appendChild(left); item.appendChild(right);
          resultLines.appendChild(item);

          const sub = el('div',{}); sub.className='tiny'; sub.style.marginTop='6px';
          sub.textContent = `fornece: N ${ (Math.round(a.aportN*1000)/1000).toFixed(3) } kg • P₂O₅ ${ (Math.round(a.aportP2O5*1000)/1000).toFixed(3) } kg • K₂O ${ (Math.round(a.aportK2O*1000)/1000).toFixed(3) } kg`;
          resultLines.appendChild(sub);
        }
      });

      // convert remaining back to elemental for user-friendly message
      const remP_elemental = remP2O5 * 0.4364;
      const remK_elemental = remK2O * 0.83;

      let remMsg = `Restante: N ${remN.toFixed(3)} kg • P ${remP_elemental.toFixed(3)} kg • K ${remK_elemental.toFixed(3)} kg.`;
      remainingHint.textContent = remMsg + ' Se houver valores restantes, adicione outro adubo que contenha o nutriente ou ajuste as metas por adubo.';

      // store for copy/csv
      window._calcOutput = {need:{N:needN,P:needP,K:needK},applied,remaining:{N:remN,P:remP_elemental,K:remK_elemental}};
    }

    calcBtn.onclick = calculate;

    copyBtn.onclick = ()=>{
      if(!window._calcOutput) return alert('Calcule primeiro');
      const out = window._calcOutput;
      let txt = 'Resumo - Calculadora de Adubos\n';
      txt += `Necessidade: N ${out.need.N} kg • P ${out.need.P} kg • K ${out.need.K} kg\n\n`;
      out.applied.forEach(a=>{ if(a.mass>0.0001) txt += `${a.name}: ${a.mass.toFixed(3)} kg (alvo ${a.target})\n`; });
      txt += `\nRestante: N ${out.remaining.N.toFixed(3)} kg • P ${out.remaining.P.toFixed(3)} kg • K ${out.remaining.K.toFixed(3)} kg`;
      navigator.clipboard.writeText(txt).then(()=>alert('Resumo copiado para a área de transferência'));
    }

    csvBtn.onclick = ()=>{
      if(!window._calcOutput) return alert('Calcule primeiro');
      const out = window._calcOutput; let rows=['Adubo,Alvo,Mass_kg,AportN_kg,AportP2O5_kg,AportK2O_kg'];
      out.applied.forEach(a=>{ rows.push([a.name,a.target,a.mass.toFixed(3),a.aportN.toFixed(3),a.aportP2O5.toFixed(3),a.aportK2O.toFixed(3)].join(',')) });
      rows.push(''); rows.push(['Restante','','',out.remaining.N.toFixed(3),out.remaining.P.toFixed(3),out.remaining.K.toFixed(3)].join(','));
      const blob = new Blob([rows.join('\n')],{type:'text/csv'});
      const url = URL.createObjectURL(blob); const a=document.createElement('a'); a.href=url; a.download='adubos_resumo.csv'; a.click(); URL.revokeObjectURL(url);
    }

    // init
    init();

  </script>
</body>
</html>
